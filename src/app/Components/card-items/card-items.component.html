<ng-container  *ngFor="let pro of CardItems;" >
  
    <div  class="card mt-3" style="width: 18rem;  display: inline-block; margin-right:20px;"*ngIf="pro.selectedquantity!=0"  [ngStyle]="{'background-color':pro.selectedquantity==1? 'yellow':'white'}">
      <img [src]="pro.url" class="card-img-top" style="height:200px ;" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{pro.Name}}</h5>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
      </div>
    
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Price: {{pro.price | currency}}</li>
        <li class="list-group-item">selectedquantity {{pro.selectedquantity}}</li>
      </ul>
    </div>
    </ng-container>
